<!DOCTYPE html>

<html>
    <head>
        <title>Registro Administrativo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/bootstrap-5.1.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/estilos/estiloLogin.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container table-responsive-md mx-auto" style="margin: 20px">   
            <div class="center-screen" style="align-items: center">
                <form method="POST" action="InicioSesionAdministrativo.html" style="width: 90%">
                    <div>
                        <table class="w3-col" style="width: 90%">
                    <tr>
                        <td style="color: #4083b5; width: 60%">
                            <h2>Registro para administrativos</h2>
                        </td>
                        <td style="width: 10%"> 
                            <a href="InicioSesionAdministrativo.html"><h5 style="color: #407d24"> <b>Volver</b></h5></a>
                        </td>
                    </tr>
                    </table>
                    </div>
                    <div style="align-items: center; margin-left: -40px">
                        <img class="align-middle" src="assets/img/log-medicina.png" alt=""/>
                    </div>
                    <div class="form-floating mb-3" >
                         <input type="text" class="form-control" name="nombreAdministrador" id="floatingInput" placeholder="Nombre: " required>
                         <label for="floatingInput">Nombre:</label>
                    </div>
                    <div class="form-floating mb-3" >
                         <input type="text" class="form-control" name="apellidoAdministrador" id="floatingInput" placeholder="Apellido: " required>
                         <label for="floatingInput">Apellido:</label>
                    </div>
                    <div class="form-floating mb-3" >
                         <input type="tel" class="form-control" name="celularAdministrador" id="floatingInput" placeholder="Celular: " required>
                         <label for="floatingInput">Celular:</label>
                    </div>
                    <div class="form-floating mb-3" >
                         <input type="email" class="form-control" name="correoAdministrador" id="floatingInput" placeholder="Usuario: " required>
                         <label for="floatingInput">Correo Electronico:</label>
                    </div>
                    <div class="form-floating mb-3" >
                         <input type="password" class="form-control" name="contrasenaAdministrativo" id="floatingInput" placeholder="Contraseña: " required>
                         <label for="floatingInput">Contraseña:</label>
                    </div>
                    <button class="btn btn-lg w-100 btn-outline-success" type="submit" name="btnAction" value="RegistrarAdministrativo" style="width: 70%">Registrarse</button>
                </form>
            </div>
        </div>
        <script src="assets/bootstrap-5.1.1-dist/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
